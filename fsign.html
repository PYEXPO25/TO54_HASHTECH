<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page with Glitter & Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #4b0082); /* Blue to Purple Gradient */
            overflow: hidden;
            position: relative;
        }

        /* Glitter Effect */
        .glitter-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .glitter {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 3s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.8); }
            100% { opacity: 0; transform: scale(0.6); }
        }

        /* Signup Section */
        .signup-section {
            display: flex;
            align-items: center;
            width: 75%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            z-index: 2;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .image-container {
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
        }

        .signup-container {
            width: 40%;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-bottom: 2px solid white;
            animation: fadeIn 1.4s ease-in-out;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        input[type="submit"] {
            background: #ff66cc;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            animation: fadeIn 1.6s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #ff3385;
            transform: scale(1.08);
            box-shadow: 0 0 10px #ff66cc;
        }

        @media (max-width: 768px) {
            .signup-section {
                flex-direction: column;
            }

            .image-container {
                width: 100%;
                padding: 10px;
            }

            .signup-container {
                width: 100%;
            }
        }
    </style>
    <script type="module" src="script.js"></script>
</head>
<body>

    <!-- Glitter Effect -->
    <div class="glitter-container"></div>

    <div class="signup-section">
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQERZzQaYQcT5n1lNWPBMpepygqyxZ5L4Djyg&s" alt="Smart Health Assistant Chatbot">
        </div>

        <div class="signup-container">
            <h2>Sign Up</h2>

                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <input id="create-account" type="submit" value="Create Account">

        </div>
    </div>

    <script>
        // Generate Glitter Effect
        function createGlitter() {
            let container = document.querySelector('.glitter-container');
            for (let i = 0; i < 100; i++) {
                let glitter = document.createElement('div');
                glitter.classList.add('glitter');
                glitter.style.left = Math.random() * 100 + "vw";
                glitter.style.top = Math.random() * 100 + "vh";
                glitter.style.animationDuration = (Math.random() * 3 + 2) + "s";
                glitter.style.animationDelay = Math.random() * 2 + "s";
                container.appendChild(glitter);
            }
        }
        createGlitter();
    </script>

</body>
</html>
