<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMARTHEALTH ASSISTANT - Login</title>
  <style>
    /* CSS styles as provided */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, rgba(0, 31, 63, 0.8), rgba(0, 64, 128, 0.8)),
        url('static/login.webp');
      background-size: cover;
      background-position: center;
      overflow: hidden;
      position: relative;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 255, 0.7);
      border-radius: 50%;
      animation: rise 8s infinite linear;
      opacity: 0.7;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      max-width: 90%;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
      color: white;
      opacity: 0;
      transform: scale(0);
      animation: bubble-pop 0.8s ease-out 0.2s forwards;
    }
    @keyframes bubble-pop {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 0.5; transform: scale(1.2); }
      80% { opacity: 0.8; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    .login-container h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      color: cyan;
      text-shadow: 0 0 10px cyan, 0 0 20px #00FFFF, 0 0 40px #00FFFF;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid rgba(0, 255, 255, 0.8);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.85);
      color: black;
      text-align: center;
      font-size: 16px;
      transition: 0.3s;
    }
    .input-field:focus {
      outline: none;
      border-color: cyan;
      box-shadow: 0 0 15px cyan;
    }
    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: black;
    }
    .login-button, .signup-button {
      width: 100%;
      padding: 12px;
      background: cyan;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 10px;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.6);
    }
    .login-button:hover, .signup-button:hover {
      background: white;
      color: black;
      border: 2px solid cyan;
      box-shadow: 0 4px 20px cyan;
    }
    .error {
      color: rgb(0, 8, 13);
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
      <h2>SMARTHEALTH ASSISTANT</h2>
      <input type="email" id="email" placeholder="Email" class="input-field">
      <p id="emailError" class="error"></p>
      <div class="password-container">
          <input type="password" id="password" placeholder="Password" class="input-field">
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <p id="passwordError" class="error"></p>
      <button id="login-button" class="login-button">Login</button>
      <!-- Redirect to signup page if needed -->
      <button id="signup-button" class="signup-button" onclick="window.location.href='/'">Sign Up</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
  <script>
    // Replace with your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCBpNlGS0Zg7SyVa2ZzQ_Vv_xr0QUKUivA",
      authDomain: "test-patient-19648.firebaseapp.com",
      projectId: "test-patient-19648",
      storageBucket: "test-patient-19648.firebasestorage.app",
      messagingSenderId: "980312131670",
      appId: "1:980312131670:web:48fc6b26b95b25ce3453f7"
    };

    // Initialize Firebase if not already initialized
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    // Create animated bubbles (if desired)
    function createBubbles() {
      for (let i = 0; i < 20; i++) {
        let bubble = document.createElement("div");
        bubble.classList.add("bubble");
        document.body.appendChild(bubble);
        bubble.style.left = Math.random() * 100 + "vw";
        bubble.style.width = Math.random() * 30 + 10 + "px";
        bubble.style.height = bubble.style.width;
        bubble.style.animationDuration = Math.random() * 5 + 5 + "s";
      }
    }
    createBubbles();

    // Toggle password visibility
    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    // Check for a signup flag in localStorage (optional)
    document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.getItem("signupSuccess")) {
        alert("Sign up successful! Please log in.");
        localStorage.removeItem("signupSuccess");
      }
    });

    // Handle login button click using Firebase Authentication
    document.getElementById("login-button").addEventListener("click", async function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        alert("Login is successful!");
        // Redirect to the main page served by Flask at /main
        window.location.href = "/main";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
