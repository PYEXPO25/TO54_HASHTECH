<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page with Glitter & Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #4b0082);
      overflow: hidden;
      position: relative;
    }
    /* Glitter Effect */
    .glitter-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .glitter {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 3s infinite ease-in-out;
    }
    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.8); }
      100% { opacity: 0; transform: scale(0.6); }
    }
    /* Signup Section */
    .signup-section {
      display: flex;
      align-items: center;
      width: 75%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      z-index: 2;
      transform: translateY(50px);
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .image-container {
      width: 60%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .image-container img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
    }
    .signup-container {
      width: 40%;
      text-align: center;
      padding: 20px;
    }
    .signup-container h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-bottom: 2px solid white;
      animation: fadeIn 1.4s ease-in-out;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    input:focus {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }
    input[type="submit"], button {
      background: #ff66cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      animation: fadeIn 1.6s ease-in-out;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
    }
    input[type="submit"]:hover, button:hover {
      background: #ff3385;
      transform: scale(1.08);
      box-shadow: 0 0 10px #ff66cc;
    }
    /* Routing Link Style */
    .routing-link {
      margin-top: 15px;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Glitter Effect -->
  <div class="glitter-container"></div>
  <div class="signup-section">
    <div class="image-container">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQERZzQaYQcT5n1lNWPBMpepygqyxZ5L4Djyg&s" alt="Smart Health Assistant Chatbot">
    </div>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button id="create-account">Create Account</button>
      <!-- Routing: Link to navigate to the login page -->
      <p class="routing-link" id="loginLink">Already have an account? Login here.</p>
    </div>
  </div>

  <!-- Firebase SDKs (compat versions for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
  <script>
    // TODO: Replace with your own Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCBpNlGS0Zg7SyVa2ZzQ_Vv_xr0QUKUivA",
            authDomain: "test-patient-19648.firebaseapp.com",
            projectId: "test-patient-19648",
            storageBucket: "test-patient-19648.firebasestorage.app",
            messagingSenderId: "980312131670",
            appId: "1:980312131670:web:48fc6b26b95b25ce3453f7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Create glitter effect
    function createGlitter() {
      const container = document.querySelector('.glitter-container');
      for (let i = 0; i < 100; i++) {
        const glitter = document.createElement('div');
        glitter.classList.add('glitter');
        glitter.style.left = Math.random() * 100 + "vw";
        glitter.style.top = Math.random() * 100 + "vh";
        glitter.style.animationDuration = (Math.random() * 3 + 2) + "s";
        glitter.style.animationDelay = Math.random() * 2 + "s";
        container.appendChild(glitter);
      }
    }
    createGlitter();

    // Redirect to login page when the routing link is clicked
    document.getElementById("loginLink").addEventListener("click", function() {
      window.location.href = "login.html";
    });

    // Handle Create Account button click using Firebase Authentication
    document.getElementById("create-account").addEventListener("click", async function() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      
      if (!username || !email || !password || !confirmPassword) {
        alert("Please fill in all the fields.");
        return;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
      
      try {
        // Create the user in Firebase Auth
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        // (Optional) You can store additional user info (like username) in your Firebase database here.
        alert("Signup successful! Redirecting to login...");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
