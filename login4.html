<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTHEALTH ASSISTANT - Login</title>
    
    <!-- Firebase SDK -->
    <script type="module" src="script.js"></script>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, rgba(0, 31, 63, 0.8), rgba(0, 64, 128, 0.8)),
            url('login.webp'); /* Make sure your image path is correct */
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 255, 0.7);
            border-radius: 50%;
            animation: rise 8s infinite linear;
            opacity: 0.7;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }

        .login-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: cyan;
            text-shadow: 0 0 10px cyan, 0 0 20px #00FFFF, 0 0 40px #00FFFF;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            max-width: 90%;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            color: white;
            opacity: 0;
            transform: scale(0);
            animation: bubble-pop 0.8s ease-out 0.2s forwards;
        }

        @keyframes bubble-pop {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
            80% {
                opacity: 0.8;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid rgba(0, 255, 255, 0.8);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.85);
            color: black;
            text-align: center;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: cyan;
            box-shadow: 0 0 15px cyan;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: black;
        }

        .login-button, .signup-button {
            width: 100%;
            padding: 12px;
            background: cyan;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.6);
        }

        .login-button:hover, .signup-button:hover {
            background: white;
            color: black;
            border: 2px solid cyan;
            box-shadow: 0 4px 20px cyan;
        }

        .error {
            color: rgb(0, 8, 13);
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">SMARTHEALTH ASSISTANT</h2>
        
        <input type="email" id="email" placeholder="Email" class="input-field">
        <p id="emailError" class="error"></p>

        <div class="password-container">
            <input type="password" id="password" placeholder="Password" class="input-field">
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <p id="passwordError" class="error"></p>

        <button id="login-button" class="login-button">Login</button>
        <button id="signup-button" class="signup-button">Sign Up</button>
    </div>

    <script>
                
        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                document.body.appendChild(bubble);
                bubble.style.left = Math.random() * 100 + "vw";
                bubble.style.width = Math.random() * 30 + 10 + "px";
                bubble.style.height = bubble.style.width;
                bubble.style.animationDuration = Math.random() * 5 + 5 + "s";
            }
        }

        createBubbles();
    </script>
</body>
</html>
